<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Exams Manager</title>
</head>
<body>

    <h1>My Exams Manager</h1>
    <img src="{{ url_for('static', filename = "exams.jpg") }}">

    {% if status == False %}
        <form action="{{ url_for('login') }}" method="post">
            <p>Username: <input type="text" name = "username"></p>
            <p>Password: <input type="password" name = "password"> </p>
            <input type="submit" value="Login">
        </form>
    {% else %}
        <p>You are already authenticated, <a href="{{ url_for("exams") }}">go to your exams!</a></p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
</body>
</html>
